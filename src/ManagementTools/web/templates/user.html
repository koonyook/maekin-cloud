{% extends "base_user.html" %}
{% block header %}
	{{block.super}}<br>
	Manage your Profile
{% endblock%}
{% block content %}
<div id="maincol">
<form action="/user" method="post">
{% csrf_token %}
<label for="id_old_password">Old password:</label> <input type="password" name="old_password" id="id_old_password"/><br/>
{% if wrongold %} Wrong Password  <br/>{% endif %} 
<label for="id_new_password1">New password:</label> <input type="password" name="new_password1" id="id_new_password1"/><br/>
<label for="id_new_password2">New password confirmation:</label> <input type="password" name="new_password2" id="id_new_password2"/><Br/>
{% if notmatch %} Password Not Match <br/>{% endif %}
<input type="submit" value="Confirm">
{% if changed %} Password Changed{% endif %}
</form>
</div>
{% endblock %}
